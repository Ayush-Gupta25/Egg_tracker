<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Past Entries üõ†Ô∏è</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff8e1, #ffe0b2);
            color: #333;
            padding: 15px;
            margin: 0;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            margin: auto;
            animation: fadeIn 1s ease;
        }

        h1 {
            color: #ef6c00;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        th, td {
            text-align: center;
            font-size: 1em;
        }

        th {
            font-weight: bold;
            color: #555;
            padding-bottom: 8px;
        }

        td {
            background: #fafafa;
            border-radius: 10px;
            padding: 12px;
        }

        input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            margin: 5px 0;
            background: #ef6c00;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            width: 48%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #d84315;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            text-decoration: none;
            font-weight: bold;
            background: #ef6c00;
            color: white;
            border-radius: 12px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #d84315;
        }

        .add-form {
            margin-top: 25px;
            background: #f1f8e9;
            padding: 20px;
            border-radius: 12px;
        }

        .add-form h2 {
            font-size: 1.4em;
            color: #558b2f;
            margin-bottom: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 500px) {
            button {
                width: 100%;
            }

            th, td {
                font-size: 0.95em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üõ†Ô∏è Manage Past Entries</h1>

        <form method="POST">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Eggs Count</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in entries %}
                    <tr>
                        <td>{{ entry.date }}</td>
                        <td><input type="number" name="count_{{ entry.date }}" value="{{ entry.count }}" min="0" required></td>
                        <td>
                            <button type="submit" name="update" value="{{ entry.date }}">üíæ Update</button>
                            <button type="submit" name="delete" value="{{ entry.date }}">üóëÔ∏è Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>

        <div class="add-form">
            <h2>‚ûï Add New Entry</h2>
            <form method="POST">
                <label for="new_date">üìÖ Date:</label><br>
                <input type="date" id="new_date" name="new_date" required><br><br>

                <label for="new_count">ü•ö Eggs Count:</label><br>
                <input type="number" id="new_count" name="new_count" min="0" required><br><br>

                <button type="submit" name="add" value="1">‚ûï Add Entry</button>
            </form>
        </div>

        <a href="{{ url_for('index') }}">üè† Back to Home</a>
    </div>
</body>

</html>
