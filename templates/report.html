<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Egg Report üìä</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            color: #333;
            text-align: center;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }
        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f1f8e9;
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.2em;
            animation: fadeIn 0.5s ease;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: bold;
            background: #00796b;
            color: white;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #004d40;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìä Monthly Egg Report</h1>
        <h2>{{ month }}</h2>
        <ul>
            {% for entry in entries %}
            <li>{{ entry.date }} : <strong>{{ entry.count }}</strong> eggs</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}">üè† Back to Home</a>
    </div>
</body>
</html>
